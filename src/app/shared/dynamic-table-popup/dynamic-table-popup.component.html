<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>Please Take An Action On The Record You Selected => {{data.textData}}</p>
</div>
<div mat-dialog-actions [style.margin]="'center'"> 
  <button mat-raised-button color=gepalewhite (click)="onNoClick()">NO THANKS</button>
  <button mat-raised-button color=gewarn [mat-dialog-close]="'1'" cdkFocusInitial>EDIT</button>
  <button mat-raised-button *ngIf="data.clonePopup" color=gewarn [mat-dialog-close]="'2'" cdkFocusInitial>CLONE</button>
  <button mat-raised-button color=geprimary [mat-dialog-close]="'3'" cdkFocusInitial>REMOVE</button>
</div>
