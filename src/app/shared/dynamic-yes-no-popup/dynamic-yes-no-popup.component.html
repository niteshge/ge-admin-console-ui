<div mat-dialog-content>
  <p mat-dialog-title>Are sure for -> {{value}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color=geprimary [mat-dialog-close]="'100'" cdkFocusInitial>Yes</button>
  <button mat-raised-button color=gewarn [mat-dialog-close]="'101'" cdkFocusInitial>No</button>
</div>
