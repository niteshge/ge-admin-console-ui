<div class=customtable>
  <div class="row">
    <div class="col-4">
        <app-dynamic-select class="form-fields" [placeholder]="'ANALYST NAME'" [options]="allUsernames"
         (optionSelected)="usernameEntry($event)"></app-dynamic-select>
      <button mat-raised-button color=geprimary (click)="addRow()">Add</button>
    </div>
  </div>
  <br/>
  <h6 class="subheading">
    <u>Industries : </u>
  </h6>
  <app-dynamic-tables *ngIf="industries" [jsonData]="industries" (rowSelected)="openDialog($event)"></app-dynamic-tables>
</div>
