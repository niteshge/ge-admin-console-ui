<mat-grid-list cols="4" rowHeight="4:1">
  <mat-grid-tile>
    <app-dynamic-select [anyObject]=businessPriorityPlaceholder [placeholder]=businessPriorityPlaceholder [options]="businessPriority3"
      (optionSelected)="business3ValueSeleted($event)" (objectSelected)="businessPriority3PlaceholderValue($event)"></app-dynamic-select>
  </mat-grid-tile>
  <mat-grid-tile *ngIf=solutionNames>
    <app-dynamic-select [placeholder]="'Solutions'" [options]='solutionNames' (optionSelected)="businessPriority3SolutionsSelected($event)"></app-dynamic-select>
  </mat-grid-tile>
  <mat-grid-tile *ngIf=companyDetails>
    <app-dynamic-select [anyObject]="'Company 1'" [placeholder]="'Company 1'" [options]='listOfAllCompanies' (optionSelected)="business3CompanySelected($event)"
      (objectSelected)="business3CompanyPlaceholder($event)"></app-dynamic-select>
  </mat-grid-tile>
  <mat-grid-tile *ngIf=companyDetails>
    <app-dynamic-select [anyObject]="'Company 2'" [placeholder]="'Company 2'" [options]='listOfAllCompanies' (optionSelected)="business3CompanySelected($event)"
      (objectSelected)="business3CompanyPlaceholder($event)"></app-dynamic-select>
  </mat-grid-tile>
</mat-grid-list>
