<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="mat-primary">Infocus Report Template One</h2>
      <!-- style not working need to check on that-->
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Analyst Name" (change)=analystName($event.target.value)>
      </mat-form-field>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-2">
      <mat-form-field>
        <input matInput placeholder="Infocus Report Title" [(ngModel)]="infocusReportTitle">
      </mat-form-field>
    </div>
    <div class="col-2">
      <app-dynamic-select [placeholder]="'Roles'" [options]="infocusRoles | async" (optionSelected)="roleSelected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustry" [placeholder]="'Industries'" [options]="infocusIndustry | async" (optionSelected)="industrySelected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustrySegment1" [placeholder]="'Industries Segment 1'" [options]="infocusIndustrySegment1 | async"
        (optionSelected)="industrySegment1Selected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustrySegment2" [placeholder]="'Industries Segment 2'" [options]="infocusIndustrySegment2 | async"
        (optionSelected)="industrySegment2Selected($event)"></app-dynamic-select>
    </div>
  </div>
  <hr *ngIf="infocusIndustrySegment2">
  <div class="row" *ngIf="infocusIndustrySegment2">
    <div class="col-12">
      <h4 class="mat-primary">Context Page Details</h4>
      <!-- style not working need to check on that-->
    </div>
  </div>
  <div class="row" *ngIf="infocusIndustrySegment2">
    <div class="col-12">
      <mat-form-field>
        <textarea matInput placeholder="Infocus Context Heading" [(ngModel)]="infocusContextHeading"> </textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="infocusIndustrySegment2">
    <div class="col-12">
      <mat-form-field>
        <textarea matInput placeholder="Infocus Context Sub Heading" [(ngModel)]="infocusContextSubHeading"> </textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="infocusIndustrySegment2">
    <div class="col">
      <mat-form-field>
        <textarea matInput placeholder="Infocus Context Desc" [(ngModel)]="infocusContextDesc"> </textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="infocusContextDesc">
    <div class="col-12">
      <hr>
      <div class="col-3">
        <app-dynamic-select [placeholder]="'Business Priority 1'" [options]="infocusBusinessPriority1 | async" (optionSelected)="businessPriority1Selected($event)"></app-dynamic-select>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="infocusContextDesc">
    <div class="row" *ngFor="let placeholder of listBp2Placeholders">
      <app-dynamic-select [anyObject]=placeholder [placeholder]=placeholder [options]="businessPriority2 | async" (optionSelected)="businessPriority2Selected($event)"
      (objectSelected)="businessPriority2PlaceholderValue($event)"></app-dynamic-select>
    </div>
  </div>
</div>
