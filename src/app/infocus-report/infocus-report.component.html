<div class="container">
  <br>
  <div class="row">
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Analyst Name" (change)=analystName($event.target.value) >
      </mat-form-field>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-2">
      <mat-form-field>
        <input matInput placeholder="Infocus Report Title" [(ngModel)]="infocusReportTitle">
      </mat-form-field>
    </div>
    <div class="col-2">
      <app-dynamic-select [placeholder]="'Roles'" [options]="infocusRoles | async" (optionSelected)="roleSelected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustry" [placeholder]="'Industries'" [options]="infocusIndustry | async" (optionSelected)="industrySelected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustrySegment1" [placeholder]="'Industries Segment 1'" [options]="infocusIndustrySegment1 | async"
        (optionSelected)="industrySegment1Selected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustrySegment2" [placeholder]="'Industries Segment 2'" [options]="infocusIndustrySegment2 | async"
        (optionSelected)="industrySegment2Selected($event)"></app-dynamic-select>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr *ngIf=infocusBusinessPriority1>
      <div class="col-3">
        <app-dynamic-select *ngIf="infocusBusinessPriority1" [placeholder]="'Business Priority 1'" [options]="infocusBusinessPriority1 | async"
          (optionSelected)="businessPriority1Selected($event)"></app-dynamic-select>
      </div>
    </div>
  </div>
