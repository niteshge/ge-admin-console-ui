<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="mat-primary">Infocus Report Template Two - 14322</h2>
      <!-- style not working need to check on that-->
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Analyst Name" (change)=analystName($event.target.value)>
      </mat-form-field>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-2">
      <mat-form-field>
        <input matInput placeholder="Infocus Report Title" [(ngModel)]="infocusReportTitle">
      </mat-form-field>
    </div>
    <div class="col-2">
      <app-dynamic-select [placeholder]="'Roles'" [options]="infocusRoles | async" (optionSelected)="roleSelected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustry" [placeholder]="'Industries'" [options]="infocusIndustry | async" (optionSelected)="industrySelected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustrySegment1" [placeholder]="'Industries Segment 1'" [options]="infocusIndustrySegment1 | async"
        (optionSelected)="industrySegment1Selected($event)"></app-dynamic-select>
    </div>
    <div class="col-2">
      <app-dynamic-select *ngIf="infocusIndustrySegment2" [placeholder]="'Industries Segment 2'" [options]="infocusIndustrySegment2 | async"
        (optionSelected)="industrySegment2Selected($event)"></app-dynamic-select>
    </div>
  </div>
  <hr *ngIf="infocusIndustry">
  <div class="row" *ngIf="infocusIndustry">
    <div class="col-12">
      <h4 class="mat-primary">Introduction</h4>
      <!-- style not working need to check on that-->
    </div>
  </div>

  <mat-grid-list cols="12" rowHeight="1:1" *ngIf="infocusIndustry">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Introduction:
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="col-12">
          <textarea matInput placeholder="Infocus Introduction Title" [(ngModel)]="infocusIntroductionTitle"> </textarea>
        </mat-form-field>
        <mat-form-field class="col-12" *ngIf="infocusIntroductionTitle">
          <textarea matInput placeholder="Infocus Introduction Para1" [(ngModel)]="infocusIntroductionPara1"> </textarea>
        </mat-form-field>
        <mat-form-field class="col-12" *ngIf="infocusIntroductionPara1">
          <textarea matInput placeholder="Infocus Introduction Para2" [(ngModel)]="infocusIntroductionPara2"> </textarea>
        </mat-form-field>
        <mat-form-field class="col-12" *ngIf="infocusIntroductionPara2">
          <textarea matInput placeholder="Infocus Introduction Para3" [(ngModel)]="infocusIntroductionPara3"> </textarea>
        </mat-form-field>
        <div class="row" *ngIf="infocusIntroductionTitle">
          <button mat-raised-button color=primary (click)="saveIntroduction()">Save Introduction</button>
          <br/>
          <p *ngIf="introductionSaveStatus">
            <i>{{introductionSaveStatus}}</i>
          </p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-grid-list>
  <hr *ngIf="introductionSaveStatus">
  <div class="row" *ngIf="introductionSaveStatus">
    <div class="col-12">
      <h4 class="mat-primary">Context Page Details</h4>
      <!-- style not working need to check on that-->
    </div>
  </div>
  <mat-grid-list cols="12" rowHeight="1:1" *ngIf="introductionSaveStatus">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Context:
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="col-12">
          <textarea matInput placeholder="Infocus Context Heading" [(ngModel)]="infocusContextHeading"> </textarea>
        </mat-form-field>
        <mat-form-field class="col-12" *ngIf="infocusContextHeading">
          <textarea matInput placeholder="Infocus Context Sub Heading" [(ngModel)]="infocusContextSubHeading"> </textarea>
        </mat-form-field>
        <mat-form-field class="col-12" *ngIf="infocusContextSubHeading">
          <textarea matInput placeholder="Infocus Context Desc" [(ngModel)]="infocusContextDesc"> </textarea>
        </mat-form-field>
        <div class="row" *ngIf="infocusContextHeading">
          <button mat-raised-button color=primary (click)="saveContext()">Save Context</button>
          <br/>
          <p *ngIf="contextSaved">
            <i>{{contextSaved}}</i>
          </p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-grid-list>

  <div class="row" *ngIf="infocusContextDesc">
    <div class="col-12">
      <hr>
      <app-dynamic-select [placeholder]="'Business Priority 1'" [options]="infocusBusinessPriority1 | async" (optionSelected)="businessPriority1Selected($event)"></app-dynamic-select>
    </div>
  </div>
  <hr *ngIf="businessPriority1">
  <div class="row" *ngIf="businessPriority1">
    <app-dynamic-select [anyObject]="'Business Priority 2A'" [placeholder]="'Business Priority 2A'" [options]="businessPriority2 | async"
      (optionSelected)="businessPriority2aSelected($event)"></app-dynamic-select>

    <app-dynamic-select [anyObject]="'Business Priority 2B'" [placeholder]="'Business Priority 2B'" [options]="businessPriority2 | async"
      (optionSelected)="businessPriority2bSelected($event)"></app-dynamic-select>

    <app-dynamic-select [anyObject]="'Business Priority 2C'" [placeholder]="'Business Priority 2C'" [options]="businessPriority2 | async"
      (optionSelected)="businessPriority2cSelected($event)"></app-dynamic-select>

    <app-dynamic-select [anyObject]="'Business Priority 2D'" [placeholder]="'Business Priority 2D'" [options]="businessPriority2 | async"
      (optionSelected)="businessPriority2dSelected($event)"></app-dynamic-select>
  </div>

  <mat-tab-group>
      <mat-tab *ngIf="bp2aBusinessPriority3" label="BP2A_BP3">
          <div *ngFor="let bp3Placeholders of listBp2aBp3Placeholders | keys">
            <div *ngIf="bp2aBusinessPriority3">
              <app-infocus-template-two-solutions-two-compaines [businessPriorityPlaceholder]="bp3Placeholders.value.businessPriority3" [businessPriority3]="bp2aBusinessPriority3"
                [infocusModel]="infocusModel" (infocusData)=businessPriority2aBP3($event)> </app-infocus-template-two-solutions-two-compaines>
            </div>
          </div>
        </mat-tab>
        <mat-tab *ngIf="bp2bBusinessPriority3" label="BP2B_BP3">
            <div *ngFor="let bp3Placeholders of listBp2bBp3Placeholders | keys">
              <div *ngIf="bp2bBusinessPriority3">
                <app-infocus-template-two-solutions-two-compaines [businessPriorityPlaceholder]="bp3Placeholders.value.businessPriority3" [businessPriority3]="bp2bBusinessPriority3"
                  [infocusModel]="infocusModel" (infocusData)=businessPriority2bBP3($event)></app-infocus-template-two-solutions-two-compaines>
              </div>
            </div>
          </mat-tab>
          <mat-tab *ngIf="bp2cBusinessPriority3" label="BP2C_BP3">
            <div *ngFor="let bp3Placeholders of listBp2cBp3Placeholders | keys">
              <div *ngIf="bp2cBusinessPriority3">
                <app-infocus-template-two-solutions-two-compaines [businessPriorityPlaceholder]="bp3Placeholders.value.businessPriority3" [businessPriority3]="bp2cBusinessPriority3"
                  [infocusModel]="infocusModel" (infocusData)=businessPriority2cBP3($event)></app-infocus-template-two-solutions-two-compaines>
              </div>
            </div>
          </mat-tab>
          <mat-tab *ngIf="bp2dBusinessPriority3" label="BP2D_BP3">
            <div *ngFor="let bp3Placeholders of listBp2dBp3Placeholders | keys">
              <div *ngIf="bp2dBusinessPriority3">
                <app-infocus-template-two-solutions-two-compaines [businessPriorityPlaceholder]="bp3Placeholders.value.businessPriority3" [businessPriority3]="bp2dBusinessPriority3"
                  [infocusModel]="infocusModel" (infocusData)=businessPriority2dBP3($event)></app-infocus-template-two-solutions-two-compaines>
              </div>
            </div>
          </mat-tab>
  </mat-tab-group>
  <mat-grid-list cols="12" rowHeight="1:1" *ngIf="businessPriority1">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Recommendations:
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Main Paragraph" [(ngModel)]="recommendation1MainPara"> </textarea>
          </mat-form-field>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Point 1" [(ngModel)]="recommendation1SubPoint1"> </textarea>
          </mat-form-field>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Point 2" [(ngModel)]="recommendation1SubPoint2"> </textarea>
          </mat-form-field>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Point 3" [(ngModel)]="recommendation1SubPoint3"> </textarea>
          </mat-form-field>
          <p>Second Page Points - </p>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Point 4" [(ngModel)]="recommendation1SubPoint4"> </textarea>
          </mat-form-field>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Point 5" [(ngModel)]="recommendation1SubPoint5"> </textarea>
          </mat-form-field>
          <mat-form-field class="col-12">
            <textarea matInput placeholder="Recommendation Point 6" [(ngModel)]="recommendation1SubPoint6"> </textarea>
          </mat-form-field>
          <br>
          <div col="row">
            <button mat-raised-button color=primary (click)="recommendationOneSelected()">Save Recommendation</button>
  
            <p *ngIf="recommendationSaveStatus">
              <i>Successfully Save Recommendations</i>
            </p>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-grid-list>
    <br>
    <div class="row">
      <div class="col-4">
        <button mat-raised-button color=primary (click)="postInfocusReport()">Submit</button>
      </div>
      <div class="col-4" *ngIf="id">
        <button mat-raised-button color=warn (click)="viewPDF()">View PDF</button>
      </div>
    </div>

</div>
